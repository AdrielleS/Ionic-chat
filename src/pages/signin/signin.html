<ion-header>

  <ion-navbar color ="secondary">
    <ion-title>Sign in</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="enterNickname()">
    <ion-list>
      <ion-item>
        <ion-label floating>Digite seu nickname</ion-label>
        <ion-input type="text" [(ngModel)]="data.nickname" name="nickname" required="">
        </ion-input>
      </ion-item>

      <ion-item>
        <button ion-button full round color="secondary" type= "submit">Entrar</button>
     </ion-item>
    </ion-list>
  </form>
</ion-content>
