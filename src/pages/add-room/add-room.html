<ion-header>

  <ion-navbar color ="secondary">
    <ion-title>Nova conversa</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form (ngSubmit) = "addRoom()">
    <ion-list>
      <ion-item>
        <ion-label floating>Nome para sala de conversa</ion-label>
        <ion-input type="text" [(ngModel)]="data.roomname" name="roomname"
          required =""></ion-input>
      </ion-item>

      <ion-item>
        <button ion-button full round color="secondary" type="submit">
          Adicionar
        </button>
      </ion-item>
    </ion-list>
  </form>

</ion-content>
